        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">CADASTRE SUAS DICAS DE DESTINO</h2>
                 <!--   <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="Dê um título a sua avaliação" required="required" data-validation-required-message="Favor preencher o título" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <select name =tipo id="selectDica" class="custom-select custom-select-lg mb-3">
                                    <option selected>De que gostaria de enviar dicas?</option>
                                    <option value="1">PRAIA</option>
                                    <option value="2">MONTANHA</option>
                                    <option value="3">CIDADE</option>
                                    <option value="4">NATUREZA</option>
                                </select>                        
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="Digite a cidade..." required="required" data-validation-required-message="Favor preencher a cidade" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <select name =tipo id="tipoDica" class="custom-select custom-select-lg mb-3">
                                    <option selected>Dê uma nota para sua experiência:</option>
                                    <option value="1">PÉSSIMO</option>
                                    <option value="2">RUIM</option>
                                    <option value="3">REGULAR</option>
                                    <option value="4">BOM</option>
                                    <option value="5">EXCELENTE</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name =tipo id="periodo" class="custom-select custom-select-lg mb-3">
                                    <option selected>Quando ocorreu sua experiência?</option>
                                    <option value="1">JANEIRO</option>
                                    <option value="2">FEVEREIRO</option>
                                    <option value="3">MARÇO</option>
                                    <option value="4">ABRIL</option>
                                    <option value="5">MAIO</option>
                                    <option value="6">JUNHO</option>
                                    <option value="7">JULHO</option>
                                    <option value="8">AGOSTO</option>
                                    <option value="9">SETEMBRO</option>
                                    <option value="10">OUTUBRO</option>
                                    <option value="11">NOVEMBRO</option>
                                    <option value="12">DEZEMBRO</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="btnDestino" placeholder="Conte as pessoas sobre a sua experiência" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>
