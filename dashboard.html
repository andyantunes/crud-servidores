<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOFI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body class="bg-light">
    <div class="text-center font-weight text-light bg-dark p-2 mb-4">
        <h1>LOFI</h1>
    </div>
    <div class="container">
        <div class="text-dark text-center">
            <div class="row">
                <div class="col-6">
                    <button type="button" id="btnUser" class="btn btn-outline-dark mb-2">USUÁRIO</button>
                    <!-- <input type="hidden" id="acao" value="usuario" /> -->
                </div>
                <div class="col-6">
                    <button type="button" id="btnDestinos" class="btn btn-outline-dark mb-2">DESTINOS</button>
                    <!-- <input type="hidden" id="acao" value="destinos" /> -->
                </div>
            </div>
        </div>
        <div id="tabelaDestinos" class="row hide-element">
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Tipo</th>
                        <th>Cidade</th>
                        <th>Nota</th>
                        <th>Período</th>
                        <th>Experiência</th>
                    </tr>
                </thead>

                <tbody id="tDicas">

                </tbody>

                <tfoot>
                </tfoot>
            </table>
        </div>

        <div id="tabelaUsuarios" class="row">
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">TELEFONE</th>
                    </tr>
                </thead>

                <tbody id="tDados">

                </tbody>

                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="./js/dashscript.js"></script>

</body>

</html>
