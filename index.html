<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/global.css">

<body>
    <header>
        <p>LOfi</p>

    <article>
        <h1>Título</h1>
        <div class="container">

                <div>

                </div>
                <div>

                <div>
                    <input type="text" id="b" placeholder="Digite um valor...">

                <div>

            </div>

            <div class="list-container">

                    <li>Valor 2</li>
                    <li>Valor 3</li>
                    <li>Valor 4</li>
                    <li>Valor 5</li>

    <footer>

    </footer>

    <script src="./js/script.js"></script>
