<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - LOfi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .hide-element {
            display: none !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="text-center font-weight text-light bg-success shadow p-2 mb-4">
        <h1>LOfi</h1>
    </div>
    <div class="container">
        <form id="formUser" class="formulario text-light">
            <div class="form-group">
                <label class="ml-2">ID para consulta</label>
                <input type="number" id="txtId" class="form-control form-control-lg" placeholder="Digite seu ID">
            </div>
            <div class="form-group ">
                <label class="ml-2">Nome</label>
                <input type="text" id="nome" class="form-control form-control-lg" placeholder="Digite seu nome">
            </div>
            <div class="form-group ">
                <label class="ml-2">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Digite seu email">
            </div>
            <div class="form-group ">
                <label class="ml-2">Instagram</label>
                <input type="text" id="instagram" class="form-control form-control-lg"
                    placeholder="Digite seu instagram">
            </div>
            <div class="form-group hide-element">
                <label class="ml-2">Destinos</label>
                <input type="text" id="destinos" class="form-control form-control-lg" placeholder="Digite um destino">
            </div>
            <!-- <div class="form-group">
                <label class="ml-2">Selecione o Tipo</label>
                <select id="tipo" class="form-control">
                    <option value="">Selecione a opção</option>
                    <option value="FISICA">Pessoa Física</option>
                    <option value="JURIDICA">Pessoa Jurídica</option>
                </select>
            </div> -->
            <div class="form-group text-center">
                <input type="hidden" id="incluir" value="incluir">
                <button type="button" id="gravar" class="btn btn-outline-success"> Gravar </button>
                <button type="reset" id="limpar" onclick="txtId.readOnly = false;"
                    class="btn btn-outline-danger">Limpar</button>
                <button type="button" id="btnConsulta" class="btn btn-outline-light">Consultar</button>
                <input type="hidden" id="acao" value="cadastrar" />
                <span id="load"></span>
            </div>
            <div class="form-group text-center">
                <p id="pResultado" class="text-light align-middle pt-3">&nbsp;</p>
            </div>
        </form>

        <div class="row">
            <table class="table table-dark table-striped shadow rounded" id="tResultado">

                <thead class="bg-success">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">AÇÃO</th>
                    </tr>
                </thead>
                <tbody id="tDados">

                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="nossoarquivode.js"></script>
</body>

</html>
